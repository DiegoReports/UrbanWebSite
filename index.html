<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Web Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo" alt="logotipo">
            <nav>
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Coleções</a></li>
                    <li><a href="">Categoria</a></li>
                </ul>
            </nav>
            <img src="img/cart.png" class="cart" alt="logotipo">
        </div>
        <div class="content">
            <a href="#" class="btn">Coleções 2020</a>
            <h1>Você deve sempre<br>se sentir bonita</h1>
            <p>Roupas que vão aquecer o seu inverno.</p>

            <div class="arrow-icons">
                <img src="img/back-arrow.png" alt="Banner">
                <img src="img/next-arrow.png" alt="Banner Alternativo">
            </div>
        </div>

        <img src="img/img.png" class="feature-img" alt="Coleção">

        <div class="social-links">
            <a href="">FACEBOOK</a>
            <a href="">INSTAGRAM</a>
            <a href="">TWITTER</a>
        </div>
    </div>
</body>
</html>
